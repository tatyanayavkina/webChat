<div class="third-part">
    <div class="third-part-header">
        <span>Открытые комнаты</span>
    </div>
    <div class="third-part-inner">
        <ul style="list-style:none;">
            <li ng-repeat="room in openRooms">
                <span class="cursor-pointer" ng-click="joinRoom(room)">
                    <i class="material-icons">people</i>
                    {{ room.name }}
                </span>
            </li>
        </ul>
    </div>
</div>
