<div class="main">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="javascript:void(0);">WebChat</a>
            </div>
            <div class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <button type="button" class="btn btn-primary" ui-sref="registration">Register</button>
                </div>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Email" ng-model="account.username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" ng-model="account.password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
                </form>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Nickname" ng-model="accountNick.nickname" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-info" ng-click="loginNick()">Start</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </div>

    <div class="navbar navbar-default" role="navigation" style="margin-top:50px;">
        <div class="container">
            <div class="navbar-collapse collapse">
                <div class="navbar-form">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#show_rooms">Show rooms</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_room">Add room</button>
                </div>
            </div><!--/.navbar-collapse -->
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-lg-2">
                <div class="rooms-container">
                    <div class="rooms-container-header">
                        Rooms
                    </div>
                    <ul class="rooms-list">
                        <li class="rooms-list-item">First room</li>
                        <li class="rooms-list-item">Second room</li>
                        <li class="rooms-list-item active">Third room</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-5 col-lg-5">
                <div class="selected-room-container-wrapper">
                    <div class="selected-room-header">
                        <span class="glyphicon glyphicon-share" title="Exit"></span>
                        <span>Название комнаты</span>
                        <span class="pull-right glyphicon glyphicon-edit" title="Edit"></span>
                    </div>
                    <div class="selected-room-container">
                        <div class="selected-room-container-messages">
                            <div>Первое сообщение</div>
                        </div>
                        <div class="selected-room-form">
                            <form role="form">
                                <div class="form-group">
                                    <textarea class="form-control" name="newMessage" rows="8" style="resize: none;" autofocus="true"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary pull-right">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-5">
                <div> Непонятно, будет ли здесь что-то</div>
            </div>
        </div>
    </div>

</div>
