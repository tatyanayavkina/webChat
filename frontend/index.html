<!DOCTYPE html>
<html ng-app="CoreModule">
<head>
    <meta charset="UTF-8">
    <base href="/"/>
    <!--<title>Чат с AngularJS и Java Spring</title>-->
    <title>Безымянный</title>
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-controller="AuthController">

    <div class="main">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <!--<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">-->
                        <!--<span class="sr-only">Toggle navigation</span>-->
                        <!--<span class="icon-bar"></span>-->
                        <!--<span class="icon-bar"></span>-->
                        <!--<span class="icon-bar"></span>-->
                    <!--</button>-->
                    <a class="navbar-brand" href="javascript:void(0);">WebChat</a>
                </div>
                <div class="navbar-collapse collapse">
                    <div class="navbar-form navbar-right">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#start">Start</button>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#sign_in">Sign in</button>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#register">Register</button>
                    </div>
                </div><!--/.navbar-collapse -->
            </div>
        </div>

        <div class="navbar navbar-default" role="navigation" style="margin-top:50px;">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <div class="navbar-form">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#show_rooms">Show rooms</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_room">Add room</button>
                    </div>
                </div><!--/.navbar-collapse -->
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3 col-lg-2">
                    <div class="rooms-container">
                        <div class="rooms-container-header">
                            Rooms
                        </div>
                        <ul class="rooms-list">
                            <li class="rooms-list-item">First room</li>
                            <li class="rooms-list-item">Second room</li>
                            <li class="rooms-list-item">Third room</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-5 col-lg-5">
                    <div class="selected-room-container-wrapper">
                        <div class="selected-room-container">
                            <div class="selected-room-container-header">
                                <span>Название комнаты</span>
                                <span>Покинуть комнату</span>
                                <span>Редактировать комнату</span>
                            </div>
                            <div class="selected-room-container-messsages">
                                <div>Первое сообщение</div>
                            </div>
                            <div class="selected-room-container-form">
                                <form role="form">
                                    <div class="form-group">
                                        <textarea class="form-control" name="newMessage" rows="8" style="resize: none;"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-default pull-right">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-5">
                    <div> Непонятно, будет ли здесь что-то</div>
                </div>
            </div>
        </div>

    </div>





    <!-- скрипты -->
    <script type="text/javascript" src="vendors/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
